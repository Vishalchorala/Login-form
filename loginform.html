<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="./loginform.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content demo">
        <div class="innercontent">
            <div>
                <h1 style="color: white;margin: 10px;">Login</h1>
                <div>
                    <input type="email" id="emailbox" name="" value="" placeholder="email" />
                </div>
                <div>
                    <input type="password" id="passwordbox" name="" value="" placeholder="password" />
                </div>
                <div>
                    <p class="forgotpsw">Forgot Password?</p>
                </div>
                <div class="btn">
                    <button class="loginbtn" onclick="firstfunction()">LOGIN</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./loginform.js"></script>
</body>

</html>
